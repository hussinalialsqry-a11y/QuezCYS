<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبار الشامل - حقوق الإنسان | Al-Manara</title>
    <style>
        :root {
            --primary-blue: #0044cc;
            --secondary-yellow: #ffd700;
            --light-bg: #f4f7f6;
            --white: #ffffff;
            --success: #28a745;
            --danger: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }

        .header-box {
            background-color: var(--primary-blue);
            color: var(--secondary-yellow);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid var(--secondary-yellow);
        }

        .progress-container {
            width: 100%;
            background: #eee;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary-blue);
            border-radius: 5px;
            transition: width 0.3s;
        }

        .quiz-section {
            display: none;
        }

        .active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #222;
            font-weight: 600;
            border-right: 5px solid var(--primary-blue);
            padding-right: 15px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .option-btn {
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #fff;
            cursor: pointer;
            transition: all 0.2s;
            text-align: right;
            font-size: 1.1em;
        }

        .option-btn:hover {
            border-color: var(--primary-blue);
            background-color: #f0f5ff;
        }

        .option-btn.correct {
            background-color: var(--success) !important;
            color: white;
            border-color: var(--success);
        }

        .option-btn.wrong {
            background-color: var(--danger) !important;
            color: white;
            border-color: var(--danger);
        }

        .nav-buttons {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: 0.3s;
        }

        .btn-next { background: var(--primary-blue); color: white; }
        .btn-next:disabled { background: #ccc; cursor: not-allowed; }

        .result-screen {
            text-align: center;
            display: none;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--primary-blue);
            color: var(--secondary-yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 20px auto;
            border: 5px solid var(--secondary-yellow);
        }

        .category-tag {
            display: inline-block;
            background: #e0e0e0;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 10px;
            color: #666;
        }

        img.decorative {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-box">ملخص تحضير الحقوق - الاختبار الشامل</div>
    
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="quiz-container">
        <!-- سيتم توليد الأسئلة هنا بواسطة JavaScript -->
    </div>

    <div id="result-screen" class="result-screen">
        <h2>اكتمل الاختبار!</h2>
        <div class="score-circle" id="final-score">0</div>
        <p id="feedback-text"></p>
        <button class="btn btn-next" onclick="location.reload()">إعادة الاختبار</button>
    </div>
</div>

<script>
const questions = [
    // القسم 1: الضمانات الدستورية
    { cat: "الضمانات الدستورية", q: "ما هو القانون الأعلى والأساسي في البلاد الذي تخضع له جميع التشريعات؟", a: ["القانون المدني", "الدستور", "قانون العقوبات", "اللوائح الوزارية"], c: 1 },
    { cat: "الضمانات الدستورية", q: "ما هي المرتبة التي يمنحها إدراج الحقوق في الدستور؟", a: ["مرتبة ثانوية", "مرتبة السمو والعلو", "مرتبة اختيارية", "مرتبة استشارية"], c: 1 },
    { cat: "الضمانات الدستورية", q: "في دستور العراق 2005، أي باب خصص للحقوق والحريات؟", a: ["الباب الأول", "الباب الثاني", "الباب الثالث", "الباب الرابع"], c: 1 },
    { cat: "الضمانات الدستورية", q: "ما هي أرقام المواد الدستورية التي خصصت للحقوق والحريات في العراق؟", a: ["1-10", "14-47", "50-80", "100-120"], c: 1 },
    
    // القسم 2: دولة القانون والسلطات
    { cat: "دولة القانون", q: "تسمى الدولة التي يتقيد فيها الحكام والمحكومون بالقانون بـ:", a: ["الدولة البوليسية", "دولة القانون", "الدولة العسكرية", "دولة النفوذ"], c: 1 },
    { cat: "دولة القانون", q: "إذا طُبق القانون على المحكومين فقط دون الحكام، تسمى الدولة:", a: ["ديمقراطية", "دولة قانونية", "دولة بوليسية", "دولة عادلة"], c: 2 },
    { cat: "دولة القانون", q: "يجب ألا يكون هناك اعتقال أو ضريبة إلا بـ:", a: ["أمر وزاري", "نص قانوني وبقرار قضائي", "قرار من الحزب", "عرف اجتماعي"], c: 1 },
    { cat: "الفصل بين السلطات", q: "ما هي السلطة التي تشرع القوانين؟", a: ["السلطة التنفيذية", "السلطة القضائية", "السلطة التشريعية", "السلطة الرقابية"], c: 2 },
    { cat: "الفصل بين السلطات", q: "ما هي السلطة التي تنفذ القوانين؟", a: ["السلطة القضائية", "السلطة التشريعية", "السلطة التنفيذية", "السلطة الدينية"], c: 2 },
    { cat: "الفصل بين السلطات", q: "ما هي السلطة التي تفصل في المنازعات؟", a: ["السلطة التشريعية", "السلطة القضائية", "السلطة التنفيذية", "السلطة الإعلامية"], c: 1 },
    { cat: "الفصل بين السلطات", q: "الهدف من الفصل بين السلطات هو:", a: ["زيادة الروتين", "منع تركيز السلطة والاستبداد", "إضعاف الدولة", "تشتيت القوانين"], c: 1 },
    { cat: "الفصل بين السلطات", q: "ما نوع العلاقة بين توزيع السلطات وحماية الحقوق؟", a: ["علاقة طردية", "علاقة عكسية", "لا توجد علاقة", "علاقة مؤقتة"], c: 1 },
    
    // القسم 3: القضاء والمواطنة
    { cat: "استقلال القضاء", q: "ماذا يعني استقلال القضاء؟", a: ["تبعيته للأحزاب", "تحرره من أي ضغوط أو تدخلات", "خضوعه للسلطة التنفيذية", "عمله وفق رغبة الحاكم"], c: 1 },
    { cat: "استقلال القضاء", q: "لا سلطان على القاضي في حكمه إلا لـ:", a: ["رئيس الوزراء", "ضميره والقانون", "البرلمان", "أصحاب النفوذ"], c: 1 },
    { cat: "المواطنة", q: "تعرف المواطنة بأنها رابطة بين الفرد والدولة تترتب عليها:", a: ["حقوق فقط", "واجبات فقط", "حقوق وواجبات متبادلة", "إعفاء من الضرائب"], c: 2 },
    { cat: "المواطنة", q: "تساهم المواطنة في:", a: ["تنمية السلم الاجتماعي", "تعزيز الوحدة الداخلية", "حماية كيان الإنسان", "كل ما ذكر صحيح"], c: 3 },
    
    // القسم 4: المؤسسات الرقابية
    { cat: "البرلمان", q: "للبرلمان مهمتان أساسيتان في حماية القانون هما:", a: ["تنفيذية وإدارية", "تشريعية ورقابية", "قضائية ودينية", "عسكرية واقتصادية"], c: 1 },
    { cat: "البرلمان", q: "أي من المهام التالية تندرج تحت الدور الرقابي للبرلمان؟", a: ["سن قوانين مكافحة العنف", "استجواب الوزراء أو إقالتهم", "إصدار الأحكام القضائية", "إجراء التحقيقات الجنائية"], c: 1 },
    { cat: "المحاكم", q: "حق اللجوء للقضاء مكفول للفرد في حال وقوع اعتداء من قبل:", a: ["موظف حكومي فقط", "شخص عادي فقط", "موظف حكومي أو شخص عادي", "الأجانب فقط"], c: 2 },
    { cat: "المفوضية العليا", q: "المفوضية العليا لحقوق الإنسان هي هيئة:", a: ["تابعة لوزارة العدل", "دستورية مستقلة تماماً", "دولية غير حكومية", "تابعة للشرطة"], c: 1 },
    { cat: "المفوضية العليا", q: "من صلاحيات المفوضية العليا لحقوق الإنسان:", a: ["إصدار أحكام الإعدام", "زيارة السجون ومراكز التوقيف", "تشريع القوانين", "تعيين الوزراء"], c: 1 },
    
    // القسم 5: المؤسسات التوعوية والإعلام
    { cat: "التوعية", q: "المؤسسات التوعوية هي جهات:", a: ["تملك سلطة قانونية مباشرة", "لا تملك سلطة قانونية مباشرة لكنها تنشر الثقافة", "تنفذ أحكام الحبس", "تشرع القوانين"], c: 1 },
    { cat: "منظمات المجتمع المدني", q: "تعمل منظمات المجتمع المدني كـ:", a: ["جزء من الحكومة", "مراقب ضد أي خرق للقانون", "سلطة قضائية", "فروع للأحزاب الحاكمة"], c: 1 },
    { cat: "الإعلام الحر", q: "نظام اتصال ينقل المعلومات بعيداً عن هيمنة السلطات يسمى:", a: ["الإعلام الموجه", "الإعلام الحر", "الإعلام الحكومي", "الإعلام الحزبي"], c: 1 },
    { cat: "الإعلام الحر", q: "من شروط الإعلام الحر 'التعددية'، وتعني:", a: ["نقل الحقائق دون تزييف", "إتاحة المجال لوجهات النظر المختلفة", "التحرر من الضغوط", "الالتزام بمواثيق الشرف"], c: 1 },
    { cat: "الإعلام الحر", q: "نقل الحقائق دون تحريف أو تزييف يسمى:", a: ["الموضوعية", "الاستقلالية", "المساءلة", "المسؤولية"], c: 0 },
    
    // القسم 6: الرأي العام والشرعة الدولية
    { cat: "الرأي العام", q: "مجموعة الآراء السائدة في مجتمع معين تجاه قضية محددة تسمى:", a: ["الإشاعة", "الرأي العام", "العرف", "الدستور"], c: 1 },
    { cat: "الرأي العام المستنير", q: "الرأي العام الذي يبنى على أسس علمية وموضوعية يسمى:", a: ["المنقاد", "المستنير", "العفوي", "المؤقت"], c: 1 },
    { cat: "الرأي العام المنقاد", q: "من خصائص الرأي العام المنقاد:", a: ["الوعي بالواقع", "سهولة التلاعب به وتوجيهه", "القدرة على التغيير", "التأثير السياسي القوي"], c: 1 },
    { cat: "الرأي العام المستنير", q: "من يساهم في تشكيل الرأي العام المستنير؟", a: ["المثقفون والعلماء والمفكرون", "تجار الأزمات", "وسائل الإعلام الموجهة فقط", "القوى الاستبدادية"], c: 0 },
    { cat: "الشرعة الدولية", q: "تتكون الشرعة الدولية لحقوق الإنسان من كم وثيقة أساسية؟", a: ["وثيقة واحدة", "وثيقتان", "ثلاث وثائق", "خمس وثائق"], c: 2 },
    { cat: "الشرعة الدولية", q: "في أي عام صدر العهدان الدوليان (المدني والسياسي / الاقتصادي والاجتماعي)؟", a: ["1948", "1966", "2005", "1990"], c: 1 },
    { cat: "الشرعة الدولية", q: "أي مما يلي ليس جزءاً من الشرعة الدولية لحقوق الإنسان؟", a: ["الإعلان العالمي لحقوق الإنسان", "العهد الدولي للحقوق المدنية", "الدستور العراقي", "العهد الدولي للحقوق الاقتصادية"], c: 2 }
];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
    const quizContainer = document.getElementById('quiz-container');
    const q = questions[currentQuestion];
    
    // تحديث شريط التقدم
    const progress = ((currentQuestion) / questions.length) * 100;
    document.getElementById('progress-bar').style.width = `${progress}%`;

    quizContainer.innerHTML = `
        <div class="quiz-section active">
            <span class="category-tag">${q.cat}</span>
            <div class="question-text">${currentQuestion + 1}. ${q.q}</div>
            <div class="options-grid">
                ${q.a.map((opt, i) => `
                    <button class="option-btn" onclick="checkAnswer(${i}, this)">${opt}</button>
                `).join('')}
            </div>
        </div>
    `;
}

function checkAnswer(selected, btn) {
    const correct = questions[currentQuestion].c;
    const allBtns = document.querySelectorAll('.option-btn');
    
    allBtns.forEach(b => b.disabled = true); // منع تغيير الإجابة

    if (selected === correct) {
        btn.classList.add('correct');
        score++;
    } else {
        btn.classList.add('wrong');
        allBtns[correct].classList.add('correct');
    }

    setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }, 1500);
}

function showResults() {
    document.getElementById('quiz-container').style.display = 'none';
    document.getElementById('progress-bar').parentElement.style.display = 'none';
    const resultScreen = document.getElementById('result-screen');
    resultScreen.style.display = 'block';
    
    const finalScore = document.getElementById('final-score');
    finalScore.innerText = `${score}/${questions.length}`;
    
    const feedback = document.getElementById('feedback-text');
    const percentage = (score / questions.length) * 100;
    
    if (percentage >= 90) feedback.innerText = "بطل! أنت خبير في حقوق الإنسان.";
    else if (percentage >= 70) feedback.innerText = "أداء ممتاز، معلوماتك قوية جداً.";
    else if (percentage >= 50) feedback.innerText = "جيد، لكن تحتاج مراجعة بعض النقاط.";
    else feedback.innerText = "تحتاج لمراجعة الملف مرة أخرى بتركيز.";
}

loadQuestion();
</script>

</body>
</html>
